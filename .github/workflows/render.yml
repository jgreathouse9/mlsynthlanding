name: Render MLSYNTH Site

on:
  push:
    paths:
      - '**.qmd'
      - 'quarto.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Quarto CLI
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: "1.7.8"

    # 5. Render Quarto project at root
    - name: Render Quarto site
      run: quarto render ./  # explicitly points to root as project

    # 6. Commit and push generated site (docs/)
    - name: Commit and push generated site
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-render MLSYNTH site"
        branch: main
        file_pattern: "docs/**"
